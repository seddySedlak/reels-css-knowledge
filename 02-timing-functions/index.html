<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Timing Functions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=League+Spartan:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="subtitle">CSS Knowledge #02</div>
        <h1>Timing Functions</h1>
        <div class="row" id="tf-linear">
            <div class="code">linear</div>
            <div class="track">
                <div class="ball"></div>
            </div>
        </div>
        <div class="row" id="tf-ease">
            <div class="code">ease</div>
            <div class="track">
                <div class="ball"></div>
            </div>
        </div>
        <div class="row" id="tf-ease-in">
            <div class="code">ease-in</div>
            <div class="track">
                <div class="ball"></div>
            </div>
        </div>
        <div class="row" id="tf-ease-out">
            <div class="code">ease-out</div>
            <div class="track">
                <div class="ball"></div>
            </div>
        </div>
        <div class="row" id="tf-ease-in-out">
            <div class="code">ease-in-out</div>
            <div class="track">
                <div class="ball"></div>
            </div>
        </div>
        <div class="row" id="tf-bezier">
            <div class="code">cubic-bezier</div>
            <div class="track">
                <div class="ball"></div>
            </div>
        </div>
        <div class="row" id="tf-steps">
            <div class="code">steps(5)</div>
            <div class="track">
                <div class="ball"></div>
            </div>
        </div>
    </div>
</body>
</html>
