<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>PF 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Yesteryear&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #03172F;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            flex-direction: column;
        }
        #fireworksCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        .year-container {
            display: flex;
            align-items: center;
            font-size: 15vw;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
            line-height: 1;
            z-index: 10;
            position: relative;
        }
        .digit-window {
            height: 1em;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .digit-column {
            display: flex;
            flex-direction: column;
            animation: slideUp 1.5s cubic-bezier(0.65, 0, 0.35, 1) 2s forwards;
        }
        .digit-column span {
            height: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .new-digit {
            color: #EFD466;
            text-shadow: 0 0 30px rgba(255, 247, 182, 0.15);
        }
        .message {
            font-family: 'Yesteryear', cursive;
            font-size: 5vw;
            color: #ffffff;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(20px);
            z-index: 10;
            font-weight: 400;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
            animation: fadeInUp 1s ease-out 3.3s forwards;
        }
        @keyframes slideUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>

    <canvas id="fireworksCanvas"></canvas>

    <div class="year-container">
        <span class="static-part">202</span>
        <div class="digit-window">
            <div class="digit-column">
                <span>5</span>
                <span class="new-digit">6</span>
            </div>
        </div>
    </div>

    <div class="message">Happy New Year</div>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        const particles = [];
        const fireworkColors = ['#FFF7B6', '#EFD466', '#D7B030'];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.color = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 6 + 2;
                
                this.velocity = {
                    x: Math.cos(angle) * velocity,
                    y: Math.sin(angle) * velocity
                };
                
                this.alpha = 1;
                this.friction = 0.96;
                this.gravity = 0.05;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.draw();
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        function createExplosion(x, y) {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle, index) => {
                if (particle.alpha > 0) {
                    particle.update();
                } else {
                    particles.splice(index, 1);
                }
            });
        }
        animate();

        setTimeout(() => {
            createExplosion(window.innerWidth / 2, window.innerHeight / 2);
        }, 3500);

        setTimeout(() => {
            setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * (window.innerHeight / 2);
                createExplosion(x, y)
            }, 800);
        }, 3600);
    </script>
</body>
</html>
